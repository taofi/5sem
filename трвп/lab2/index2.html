<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB5B Random Numbers</title>
</head>
<body>
<form id="randForm">
    <label for="n">Enter N:</label>
    <input type="number" id="n" name="n">
    <br>
    <button type="submit">Generate Random Numbers</button>
</form>
<p>Generated Numbers: <span id="result"></span></p>

<script>
    document.getElementById('randForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const n = document.getElementById('n').value;
        let url = 'http://127.0.0.1:5000/random-numbers';

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'X-Rand-N': n,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();  // Парсинг JSON-ответа
                document.getElementById('result').textContent = data.numbers.join(', ');
            } else {
                alert('Error: ' + response.statusText);
            }
        } catch (error) {
            alert('Request failed: ' + error.toString());
        }
    });
</script>
</body>
</html>
