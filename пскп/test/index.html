<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма ввода</title>
  </head>
  <body>
    <h1>Форма ввода</h1>
    <form action="http://localhost:5000/formparameter" method="POST">
      <label for="textInput">Текст:</label>
      <input type="text" id="textInput" name="textInput" required /><br /><br />

      <label for="numberInput">Число:</label>
      <input
        type="number"
        id="numberInput"
        name="numberInput"
        required
      /><br /><br />

      <label for="dateInput">Дата:</label>
      <input type="date" id="dateInput" name="dateInput" required /><br /><br />

      <label for="checkboxInput">Подтверждение:</label>
      <input
        type="checkbox"
        id="checkboxInput"
        name="checkboxInput"
        value="yes"
      /><br /><br />

      <label>Выбор:</label><br />
      <input type="radio" id="option1" name="radioInput" value="option1" />
      <label for="option1">Опция 1</label><br />
      <input type="radio" id="option2" name="radioInput" value="option2" />
      <label for="option2">Опция 2</label><br /><br />

      <label for="textareaInput">Комментарий:</label><br />
      <textarea
        id="textareaInput"
        name="textareaInput"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <input type="submit" name="submitButton" value="send 1" />
      <input type="submit" name="submitButton" value="send 2" />
    </form>
  </body>
</html>
