<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB5A</title>
</head>
<body>
<form id="calcForm">
    <label for="x">X:</label>
    <input type="number" id="x" name="x">
    <br>
    <label for="y">Y:</label>
    <input type="number" id="y" name="y">
    <br>
    <button type="submit">Calculate</button>
</form>
<p>Result: <span id="result"></span></p>

<script>
    document.getElementById('calcForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const x = document.getElementById('x').value;
        const y = document.getElementById('y').value;
        let url = 'http://127.0.0.1:5000/calculate';

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'x-value-x': x,
                    'x-value-y': y
                }
            });

            if (response.ok) {
                const z = response.headers.get('X-Value-z');
                document.getElementById('result').textContent = z;
            } else {
                alert('Error: ' + response.statusText);
            }
        } catch (error) {
            alert('Request failed: ' + error.toString());
        }
    });
</script>
</body>
</html>
