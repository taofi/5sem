<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"> </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="tag"></p>

<script>
    $(document).ready(function (){
        $.ajax({
            url: '../api/name',
            method: 'GET',
            success: function(data) {
                $('#tag').text(data);
            },
            error: function() {
                $('#tag').text('Ошибка при получении данных');
            }
        });
    })

</script>
</body>
</html>
